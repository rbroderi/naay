name: Test suite

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pytest:
    name: pytest (${{ matrix.label }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
          - os: ubuntu-24.04-arm
            label: linux-arm64
          - os: macos-15
            label: macos-x86_64
          - os: macos-latest
            label: macos-arm64
          - os: windows-latest
            label: windows-x86_64
        python: ["3.13", "3.14"]
        exclude:
          - os: macos-15
            python: "3.14"
          - os: macos-latest
            python: "3.14"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run pytest
        run: pytest -vv
