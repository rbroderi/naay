name: Build and publish packages

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: "Upload to PyPI when manually dispatched"
        required: false
        type: boolean
        default: false
      upload_release:
        description: "Attach build artifacts to the matching GitHub Release"
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: "3.13"

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
            artifact: wheels-linux
            build_sdist: true
          - os: ubuntu-latest
            label: linux-aarch64
            artifact: wheels-linux-arm
            build_sdist: false
          - os: macos-13
            label: macos-x86_64
            artifact: wheels-macos
            build_sdist: false
          - os: macos-latest
            label: macos-arm64
            artifact: wheels-macos-arm
            build_sdist: false
          - os: windows-latest
            label: windows-x86_64
            artifact: wheels-windows
            build_sdist: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin
      - name: Build wheel
        run: |
          maturin build --release --out dist --interpreter python
      - name: Build sdist
        if: matrix.build_sdist
        run: |
          maturin sdist --out dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist

  build-freebsd:
    name: Build wheel (FreeBSD)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build inside FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          release: "14.1"
          usesh: true
          sync: sshfs
          prepare: |
            pkg install -y rust git pkgconf gmake wget libarchive libffi gettext bzip2 sqlite3 openssl
          run: |
            # Build CPython 3.13 from source because FreeBSD packages lag behind.
            cd /github/workspace
            fetch https://www.python.org/ftp/python/3.13.0/Python-3.13.0.tgz -o /tmp/Python-3.13.0.tgz
            cd /tmp
            tar -xzf Python-3.13.0.tgz
            cd Python-3.13.0
            ./configure --prefix=/opt/python3.13 --enable-optimizations --with-ensurepip=install
            gmake -j"$(sysctl -n hw.ncpu)"
            gmake install
            /opt/python3.13/bin/python3.13 -m pip install --upgrade pip maturin
            cd /github/workspace
            mkdir -p dist
            /opt/python3.13/bin/python3.13 -m maturin build --release --out dist --interpreter /opt/python3.13/bin/python3.13
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-freebsd
          path: dist

  publish-pypi:
    name: Publish to PyPI
    needs:
      - build-wheels
      - build-freebsd
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_pypi == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  release-assets:
    name: Upload release assets
    needs:
      - build-wheels
      - build-freebsd
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.upload_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Attach files to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
