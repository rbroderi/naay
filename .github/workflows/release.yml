name: Build and publish packages

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: "Upload to PyPI when manually dispatched"
        required: false
        type: boolean
        default: false
      upload_release:
        description: "Attach build artifacts to the matching GitHub Release"
        required: false
        type: boolean
        default: false
      tag_name:
        description: "Tag name to auto-create when manually dispatching (optional)"
        required: false
        type: string
      release_name:
        description: "Release title when auto-creating (defaults to tag name)"
        required: false
        type: string

env:
  PYTHON_VERSION: "3.13"

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
            artifact: wheels-linux
            build_sdist: true
          - os: ubuntu-latest
            label: linux-aarch64
            artifact: wheels-linux-arm
            build_sdist: false
          - os: macos-13
            label: macos-x86_64
            artifact: wheels-macos
            build_sdist: false
          - os: macos-latest
            label: macos-arm64
            artifact: wheels-macos-arm
            build_sdist: false
          - os: windows-latest
            label: windows-x86_64
            artifact: wheels-windows
            build_sdist: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin
      - name: Build wheel
        run: |
          maturin build --release --out dist --interpreter python
      - name: Build sdist
        if: matrix.build_sdist
        run: |
          maturin sdist --out dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist

  publish-pypi:
    name: Publish to PyPI
    needs:
      - build-wheels
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_pypi == 'true')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  release-assets:
    name: Upload release assets
    needs:
      - build-wheels
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.upload_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Ensure checkout for tagging
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
      - name: Create tag (manual run)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ github.event.inputs.tag_name }}"
          if [ -z "$TAG" ]; then
            TAG="manual-${GITHUB_RUN_ID}"
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Attach files to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || format('manual-{0}', github.run_id) }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.tag_name || format('manual-{0}', github.run_id) }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
